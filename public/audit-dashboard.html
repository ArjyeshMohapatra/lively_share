<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Audit Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            color: #667eea;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 36px;
            font-weight: bold;
            color: #333;
        }

        .filters {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .filters h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .filter-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .filter-group input,
        .filter-group select {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .logs-container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .logs-container h2 {
            color: #333;
            margin-bottom: 20px;
        }

        #logsArea {
            max-height: 600px;
            overflow-y: auto;
            overflow-x: hidden;
            padding-right: 10px;
        }

        /* Custom scrollbar styling */
        #logsArea::-webkit-scrollbar {
            width: 8px;
        }

        #logsArea::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        #logsArea::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        #logsArea::-webkit-scrollbar-thumb:hover {
            background: #5568d3;
        }

        .log-card {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .log-card:hover {
            background: #e9ecef;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .log-header h3 {
            color: #667eea;
            font-size: 18px;
        }

        .log-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .log-meta-item {
            display: flex;
            flex-direction: column;
        }

        .log-meta-item .label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .log-meta-item .value {
            font-size: 16px;
            color: #333;
            font-weight: 600;
        }

        .log-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease;
        }

        .btn-small:hover {
            background: #5568d3;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-success {
            background: #d4edda;
            color: #155724;
        }

        .badge-info {
            background: #d1ecf1;
            color: #0c5460;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }

        .modal-close:hover {
            color: #333;
        }

        pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ”’ Room Audit Dashboard</h1>
            <p>Monitor and review all room activities for compliance and security</p>
        </div>

        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <h3>Total Rooms</h3>
                <div class="value" id="totalRooms">-</div>
            </div>
            <div class="stat-card">
                <h3>Total Participants</h3>
                <div class="value" id="totalParticipants">-</div>
            </div>
            <div class="stat-card">
                <h3>Files Transferred</h3>
                <div class="value" id="totalFiles">-</div>
            </div>
            <div class="stat-card">
                <h3>Data Transferred</h3>
                <div class="value" id="totalData">-</div>
            </div>
            <div class="stat-card">
                <h3>Avg Session Duration</h3>
                <div class="value" id="avgDuration">-</div>
            </div>
        </div>

        <div class="filters">
            <h2>Search Filters</h2>
            <div class="filter-row">
                <div class="filter-group">
                    <label for="roomIdFilter">Room ID</label>
                    <input type="text" id="roomIdFilter" placeholder="Enter room ID">
                </div>
                <div class="filter-group">
                    <label for="startDateFilter">Start Date</label>
                    <input type="date" id="startDateFilter">
                </div>
                <div class="filter-group">
                    <label for="endDateFilter">End Date</label>
                    <input type="date" id="endDateFilter">
                </div>
                <div class="filter-group">
                    <label for="daysBackFilter">Last N Days</label>
                    <select id="daysBackFilter">
                        <option value="7">Last 7 days</option>
                        <option value="30" selected>Last 30 days</option>
                        <option value="90">Last 90 days</option>
                    </select>
                </div>
            </div>
            <button class="btn" onclick="loadLogs()">Search Logs</button>
            <button class="btn" onclick="refreshStats()">Refresh Stats</button>
        </div>

        <div class="logs-container">
            <h2>Audit Logs</h2>
            <div id="logsArea">
                <div class="loading">Loading audit logs...</div>
            </div>
        </div>
    </div>

    <div class="modal" id="detailModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Detailed Snapshot</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        async function loadStats(daysBack = 30) {
            try {
                const response = await fetch(`/audit/stats?days=${daysBack}`);
                const stats = await response.json();

                document.getElementById('totalRooms').textContent = stats.total_rooms || 0;
                document.getElementById('totalParticipants').textContent = stats.total_participants || 0;
                document.getElementById('totalFiles').textContent = stats.total_files || 0;
                document.getElementById('totalData').textContent = formatBytes(stats.total_data || 0);
                document.getElementById('avgDuration').textContent = formatDuration(stats.avg_duration || 0);
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }

        async function loadLogs() {
            const logsArea = document.getElementById('logsArea');
            logsArea.innerHTML = '<div class="loading">Loading audit logs...</div>';

            try {
                const roomId = document.getElementById('roomIdFilter').value;
                const startDate = document.getElementById('startDateFilter').value;
                const endDate = document.getElementById('endDateFilter').value;

                let url = '/audit/logs?';
                if (roomId) url += `roomId=${roomId}&`;
                if (startDate) url += `startDate=${startDate}&`;
                if (endDate) url += `endDate=${endDate}&`;

                const response = await fetch(url);
                const logs = await response.json();

                if (logs.length === 0) {
                    logsArea.innerHTML = `
                        <div class="empty-state">
                            <h3>No audit logs found</h3>
                            <p>Try adjusting your search filters</p>
                        </div>
                    `;
                    return;
                }

                logsArea.innerHTML = logs.map(log => `
                    <div class="log-card">
                        <div class="log-header">
                            <h3>Room: ${log.room_id}</h3>
                            <span class="badge badge-success">Closed</span>
                        </div>
                        <div class="log-meta">
                            <div class="log-meta-item">
                                <span class="label">Created At</span>
                                <span class="value">${formatDateTime(log.room_created_at)}</span>
                            </div>
                            <div class="log-meta-item">
                                <span class="label">Closed At</span>
                                <span class="value">${formatDateTime(log.room_closed_at)}</span>
                            </div>
                            <div class="log-meta-item">
                                <span class="label">Duration</span>
                                <span class="value">${formatDuration(log.total_duration_seconds)}</span>
                            </div>
                            <div class="log-meta-item">
                                <span class="label">Participants</span>
                                <span class="value">${log.total_participants}</span>
                            </div>
                            <div class="log-meta-item">
                                <span class="label">Files Transferred</span>
                                <span class="value">${log.total_files_transferred}</span>
                            </div>
                            <div class="log-meta-item">
                                <span class="label">Data Transferred</span>
                                <span class="value">${formatBytes(log.total_data_transferred_bytes)}</span>
                            </div>
                        </div>
                        <div class="log-actions">
                            ${log.snapshot_file_path ?
                        `<button class="btn-small" onclick="viewSnapshot('${log.snapshot_file_path}')">View Snapshot</button>` :
                        '<span style="color: #999;">No snapshot available</span>'
                    }
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Failed to load logs:', error);
                logsArea.innerHTML = '<div class="empty-state"><p>Failed to load audit logs</p></div>';
            }
        }

        function viewSnapshot(filePath) {
            alert('Snapshot viewing requires server endpoint implementation.\nFile: ' + filePath);
            // In production, you'd implement an endpoint to serve the snapshot file
        }

        function closeModal() {
            document.getElementById('detailModal').classList.remove('active');
        }

        function refreshStats() {
            const daysBack = parseInt(document.getElementById('daysBackFilter').value);
            loadStats(daysBack);
        }

        function formatBytes(bytes) {
            if (!bytes || bytes === 0 || isNaN(bytes)) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round((bytes / Math.pow(k, i)) * 100) / 100 + ' ' + sizes[i];
        }

        function formatDuration(seconds) {
            if (!seconds || isNaN(seconds)) return '0s';
            seconds = parseFloat(seconds);
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);

            if (hours > 0) return `${hours}h ${minutes}m`;
            if (minutes > 0) return `${minutes}m ${secs}s`;
            return `${secs}s`;
        }

        function formatDateTime(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadStats();
            loadLogs();
        });

        // Close modal on outside click
        document.getElementById('detailModal').addEventListener('click', (e) => {
            if (e.target.id === 'detailModal') {
                closeModal();
            }
        });
    </script>
</body>

</html>
